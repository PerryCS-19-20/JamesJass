<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    <script src="sitemap.js"></script>
        <link rel="stylesheet" type="text/css" href="menubar.css">
    </head>
    <body onload="buildTimesTable(); buildMap('menubar');">
        <div id="menubar"></div>
        <h1>Multiplication Table</h1>
        Table Width: <input type="range" id="tableWidth" min="1" max="20" value="10" 
        onchange="buildTimesTable();"><br>
        Table Height: <input type="range" id="tableHeight" min="1" max="20" value="10"
        onchange="buildTimesTable();"><br>
        <script>
            function buildTimesTable() {
                 // Remove the multiplication table if it already exists.
                var timesTable = document.getElementById("timesTable");
                if (timesTable !== null) {
                    timesTable.parentNode.removeChild(timesTable);        
                }

                // Create a table for the multiplication table
                timesTable = document.createElement("table");
                timesTable.id = "timesTable";            
                
                // Add the table to the document's body
                var body = document.body;
                body.appendChild(timesTable);
                
                // Get the table width and height
                var width = document.getElementById("tableWidth").value;
                var height = document.getElementById("tableHeight").value;

                // Fill in the multiplication table
                 for(var i = 0; i <= height; i++){
                    var tRow = document.createElement("tr");
                    timesTable.appendChild(tRow);
                    for(var j = 0; j <= width; j++){
                        var tHead = document.createElement("th");
                        var tBody = document.createElement("td");
                        if(i === 0){
                            tHead.textContent = j;
                            tRow.appendChild(tHead);
                        }else if(j === 0){
                            tHead.textContent = i;
                            tRow.appendChild(tHead);
                        }else{
                            tBody.textContent = i * j;
                            tRow.appendChild(tBody);
                        }
                        if(i ===0 && j === 0){
                            tHead.textContent = " ";
                        }
                    }
                }
            }
        </script>
    </body>
</html>
