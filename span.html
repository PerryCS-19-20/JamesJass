<!DOCTYPE html>
<html>
    <head>
        <title>Using the Span Tag</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://static.codehs.com/gulp/cb01b4a22ffd3971572a8a1ab9f3b7c4cb17f383/chs-js-lib/chs.js"></script>
        <script>
            function makeRandomColor(){
                var c = '';
                while (c.length < 6) {
                   c += (Math.random()).toString(16).substr(-6).substr(-1);
                }
                return '#'+c;
            }
            function changeColor(){
                document.body.style.backgroundColor = makeRandomColor();
            }
        </script>
    </head>
    <body>
        <h1><span style ="color: Salmon">Random Color Fun Times</span></h1>
        <span style ="color: Salmon" onclick="changeColor();"> Click here.</span>
    </body>
</html>
