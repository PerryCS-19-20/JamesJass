<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
     <script src="sitemap.js"></script>
        <link rel="stylesheet" type="text/css" href="menubar.css">
    </head>
    <body onload="buildTimesTable(); buildMap('menubar');">
        <div id="menubar"></div>
        <script>
            function buildTimesTable() {
                // Create a table for the multiplication table
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";

                // Add the table to the document's body
                var body = document.body;
                body.appendChild(timesTable);
                
                // Fill in the multiplication table
                 for(var i = 0; i < 11; i++){
                    var tRow = document.createElement("tr");
                    timesTable.appendChild(tRow);
                    for(var j = 0; j < 11; j++){
                        var tHead = document.createElement("th");
                        var tBody = document.createElement("td");
                        if(i === 0){
                            tHead.textContent = j;
                            tRow.appendChild(tHead);
                        }else if(j === 0){
                            tHead.textContent = i;
                            tRow.appendChild(tHead);
                        }else{
                            tBody.textContent = i * j;
                            tRow.appendChild(tBody);
                        }
                        if(i ===0 && j === 0){
                            tHead.textContent = " ";
                        }
                    }
                }
            }
        </script>
    </body>
</html>
