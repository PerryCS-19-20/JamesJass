<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pythagorean Theorem Calc</title>
        <script>
            function calc() {
                var a = parseFloat(document.getElementById("a").value);
                var b = parseFloat(document.getElementById("b").value);
                var c = document.getElementById("c");
                c.value = Math.sqrt(Math.pow(a,2) + Math.pow(b,2)).toFixed(2);
            }
        </script>
        <style>
            input[type=number] {
                width: 64px;
            }
        </style>
    </head>
    <body>
        <h1>Pythagorean Theorem:</h1>
        <img src="pythagoras-theorem.gif" style="float: left; height: 150px; margin-right: 5px;">
        <h2>A<sup>2</sup> + B<sup>2</sup> = C<sup>2</sup></h2>
        
        a: <input type="number" id="a" placeholder="A"><br>
        b: <input type="number" id="b" placeholder="B">
        <button onclick="calc();">Calculate</button>
        <hr>
        c: <input type="output" id="c" placeholder="C" readonly>
    </body>
</html>
